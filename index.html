<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data API</title>
</head>
<body>
    <form id="fetch-form">
        <label for="api-url">URL API:</label>
        <input type="text" id="api-url" placeholder="Masukkan URL API di sini" required>
        <button type="submit">Fetch Data</button>
    </form>
    
    <table id="data-table">
        <!-- Tabel akan dibangun secara dinamis -->
    </table>    
    <script>
        const form = document.getElementById('fetch-form');
        const apiUrlInput = document.getElementById('api-url');
        const table = document.getElementById('data-table');
    
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Mencegah pengiriman formulir default
    
            const apiUrl = apiUrlInput.value;
    
            // Membuat objek AJAX
            const xhr = new XMLHttpRequest();
    
            // Konfigurasi permintaan AJAX dengan URL yang dimasukkan
            xhr.open('GET', apiUrl, true);
    
            // Mengatur callback ketika permintaan berhasil
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
    
                    // Kosongkan tabel untuk menghindari duplikasi data
                    table.innerHTML = '';
    
                    // Jika ada data, buat header kolom
                    if (data.length > 0) {
                        const headerRow = document.createElement('tr');
    
                        // Loop melalui objek pertama untuk membuat kolom-kolom header
                        for (const key in data[0]) {
                            if (data[0].hasOwnProperty(key)) {
                                const th = document.createElement('th');
                                th.textContent = key;
                                headerRow.appendChild(th);
                            }
                        }
    
                        table.appendChild(headerRow);
                    }
    
                    // Loop melalui setiap objek data dan buat baris tabel
                    data.forEach(function (item) {
                        const row = document.createElement('tr');
    
                        // Loop melalui setiap properti objek untuk membuat kolom-kolom data
                        for (const key in item) {
                            if (item.hasOwnProperty(key)) {
                                const cell = document.createElement('td');
                                cell.textContent = item[key];
                                row.appendChild(cell);
                            }
                        }
    
                        table.appendChild(row);
                    });
                } else {
                    console.error('Error:', xhr.status);
                }
            };
    
            // Mengatur callback ketika terjadi kesalahan
            xhr.onerror = function () {
                console.error('Terjadi kesalahan saat mengambil data.');
            };
    
            // Mengirim permintaan AJAX
            xhr.send();
        });
    </script>    
</body>
</html>
